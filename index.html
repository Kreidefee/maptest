<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Vieport (im Browser verwendbarer Platz) soll vom User nicht veränderbar sein,
    dh kein individuelles Reinzoomen, das soll Openlayers machen. Anzeige soll so breit sein wie das Device.
    Befehl für Handy und Tablet Nutzung. -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <!--.fullscreen ist Class-selector -->
    <style>
      html, body, .fullscreen {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <title>OpenLayers</title>
  </head>
  <body>
    <div id="map" class="fullscreen"></div>
  </body>
</html>
